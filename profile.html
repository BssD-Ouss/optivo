<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil Technicien</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #e80000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #e80000;
      color: white;
      padding: 12px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c70000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
	.photo-container {
  text-align: center;
  margin-bottom: 20px;
}

.photo-container label {
  cursor: pointer;
  display: inline-block;
}

.photo-container img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #ccc;
  transition: border-color 0.3s;
}

.photo-container p {
  font-size: 14px;
  color: #666;
  margin-top: 8px;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Mon Profil</h1>

<div class="photo-container">
    <label for="photoInput">
      <img id="photoPreview" src="default-avatar.png" alt="Photo de profil">
      <p>Touchez pour choisir une photo</p>
    </label>
    <input type="file" id="photoInput" accept="image/*" style="display:none" required>
  </div>


    <label for="nom">Nom</label>
    <input type="text" id="nom">

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom">

    <label for="email">Adresse mail</label>
    <input type="email" id="email">

    <label for="matricule">Matricule (optionnel)</label>
    <input type="text" id="matricule">

    <div class="error" id="errorMsg">Veuillez remplir tous les champs requis.</div>

    <button onclick="enregistrerProfil()">Enregistrer</button>
  </div>

  <script>
  const photoInput = document.getElementById("photoInput");
const photoPreview = document.getElementById("photoPreview");

photoInput.addEventListener("change", () => {
  const file = photoInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      photoPreview.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
});
    function enregistrerProfil() {
      const nom = document.getElementById('nom').value.trim();
      const prenom = document.getElementById('prenom').value.trim();
      const email = document.getElementById('email').value.trim();
      const matricule = document.getElementById('matricule').value.trim();
	  const photoPreview = document.getElementById('photoPreview');
      const error = document.getElementById('errorMsg');

      if (!nom || !prenom || !email || !photoPreview.src || photoPreview.src.includes("default-avatar.png")) {
    error.style.display = "block";
    return;
  }

        const profil = {
    nom,
    prenom,
    email,
    matricule,
    photo: photoPreview.src // sauvegarde la photo en base64
  };

      localStorage.setItem("profilTechnicien", JSON.stringify(profil));

      // Redirige vers accueil après enregistrement
      window.location.href = "index.html";
    }

    // Pré-remplissage si profil déjà existant
    document.addEventListener("DOMContentLoaded", () => {
      const profil = JSON.parse(localStorage.getItem("profilTechnicien"));
      if (profil) {
        document.getElementById("nom").value = profil.nom || "";
        document.getElementById("prenom").value = profil.prenom || "";
        document.getElementById("email").value = profil.email || "";
        document.getElementById("matricule").value = profil.matricule || "";
      // Affichage de la photo enregistrée
    if (profil.photo) {
      document.getElementById("photoPreview").src = profil.photo;
    }
	  }
    });
  </script>

</body>
</html>
