<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Optivo</title>
</head>
<body>
  <h1>Optivo - Mon Bilan Fibre</h1>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card total">
      <h3>Total interventions</h3>
      <p id="stat-total">0</p>
    </div>
    <div class="card success">
      <h3>Succès</h3>
      <p><strong id="stat-success-count">0</strong> <span>(<span id="stat-success-rate">0%</span>)</span></p>
    </div>
    <div class="card echec">
      <h3>Échecs</h3>
      <p><strong id="stat-echec-count">0</strong> <span>(<span id="stat-echec-rate">0%</span>)</span></p>
    </div>
    <div class="card gain">
      <h3>Total Gagné</h3>
      <p><strong id="total">0€</strong></p>
    </div>
  </div>

  <!-- Prévisions pour demain -->
  <div class="previsions-container">
    <h2>Prévisions d'interventions pour demain</h2>
    <form id="previsionForm">
      <input type="text" id="prevision-geton" placeholder="Ajouter un jeton prévu" required />
      <button type="submit">Ajouter à la prévision</button>
    </form>
    <ul id="prevision-list">
      <!-- Liste des jetons prévus -->
    </ul>
    <button id="checkPrevisions">✅ Vérifier les prévisions</button>
    <p id="prevision-status"></p>
  </div>

  <!-- Formulaire d’intervention -->
  <form id="interventionForm">
    <input type="text" id="geton" placeholder="Geton (identifiant unique)" required />
    <select id="type">
      <option value="installation">Installation complète</option>
      <option value="plp">PLP</option>
      <option value="sav">SAV</option>
    </select>
    <select id="sousType">
      <option value="aerienne">Aérienne</option>
      <option value="facade">Façade</option>
      <option value="souterrain">Sous-terrain</option>
      <option value="aerosouterrain">Aéro-souterrain</option>
    </select>
    <select id="resultat">
      <option value="success">Effectué avec succès</option>
      <option value="echec">Échec</option>
    </select>
    <div id="etatBoxContainer">
      <label for="etatBox">État de la box :</label>
      <select id="etatBox">
        <option value="ok">OK</option>
        <option value="etape9">Étape 9</option>
      </select>
    </div>
    <input type="text" id="motif" placeholder="Motif de l'échec" style="display: none;" />
    <button type="submit">Ajouter</button>
  </form>

  <!-- Historique -->
  <h2>Historique</h2>
  <table id="historique" border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Supprimer</th>
        <th>Date</th>
        <th>Geton</th>
        <th>Type</th>
        <th>Sous-type</th>
        <th>Résultat</th>
        <th>État Box</th>
        <th>Motif</th>
      </tr>
    </thead>
    <tbody>
      <!-- Insertion JS -->
    </tbody>
  </table>

  <h3>Total Gagné : <span id="total">0€</span></h3>

  <script src="app.js"></script>
</body>
</html>
