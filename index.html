<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Optivo</title>
  <!-- Firebase SDK core -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>

</head>
<body>
  <h1>Optivo - Mon Bilan Fibre</h1>
  <!-- Tableau de bord des statistiques -->
  <div class="dashboard">
    <div class="card total">
      <h3>Total interventions</h3>
      <p id="stat-total">0</p>
    </div>
    <div class="card success">
      <h3>Succès</h3>
      <p>
        <strong id="stat-success-count">0</strong>
        <span>(<span id="stat-success-rate">0%</span>)</span>
      </p>
    </div>
    <div class="card echec">
      <h3>Échecs</h3>
      <p>
        <strong id="stat-echec-count">0</strong>
        <span>(<span id="stat-echec-rate">0%</span>)</span>
      </p>
    </div>
    <div class="card gain">
      <h3>Total Gagné</h3>
      <p><strong id="stat-total-gain">0€</strong></p>
    </div>
  </div>
  <h2>Prévisions pour demain</h2>
<form id="previsionForm">
  <input type="text" id="previsionGeton" placeholder="Geton prévu" required />
  <button type="submit">Ajouter à la liste</button>
</form>

<ul id="listePrevisions"></ul>
<button id="btnComparer" style="display:none;">Comparer avec les interventions</button>

  
  <form id="interventionForm">
    <input type="text" id="geton" placeholder="Geton (identifiant unique)" required />
	<label for="heureIntervention">Heure prévue :</label>
<select id="heureIntervention" required>
  <option value="">-- Choisir une heure --</option>
  <option value="08h">08h</option>
  <option value="09h">09h</option>
  <option value="10h">10h</option>
  <option value="11h">11h</option>
  <option value="12h">12h</option>
  <option value="13h">13h</option>
  <option value="14h">14h</option>
  <option value="15h">15h</option>
  <option value="16h">16h</option>
  <option value="17h">17h</option>
  <option value="18h">18h</option>
</select>
    <select id="type">
      <option value="installation">Installation complète</option>
      <option value="plp">PLP</option>
      <option value="sav">SAV</option>
    </select>
    <select id="sousType">
      <option value="aerienne">Aérienne</option>
      <option value="facade">Façade</option>
      <option value="souterrain">Sous-terrain</option>
      <option value="aerosouterrain">Aéro-souterrain</option>
	  <option value="standard">Standard (Immeuble)</option>
    </select>
    <select id="resultat">
      <option value="success">Effectué avec succès</option>
      <option value="echec">Échec</option>
    </select>
    <div id="etatBoxContainer">
      <label for="etatBox">État de la box :</label>
      <select id="etatBox">
        <option value="ok">OK</option>
        <option value="etape9">Étape 9</option>
      </select>
    </div>
    <input type="text" id="motif" placeholder="Motif de l'échec" style="display: none;" />
    <button type="submit">Ajouter</button>
  </form>

  <h2>Historique</h2>
<table id="historique" border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Supprimer</th>
	  <th>Date</th>
	  <th>Heure prévue</th>
      <th>Geton</th>
	  <th>Type</th>
      <th>Sous-type</th>
      <th>Résultat</th>
      <th>État Box</th>
      <th>Motif</th>
    </tr>
  </thead>
  <tbody>
    <!-- Les lignes seront insérées ici par JS -->
  </tbody>
</table>

  <h3>Total Gagné : <span id="total">0€</span></h3>

  <script src="app.js"></script>
</body>
</html>
