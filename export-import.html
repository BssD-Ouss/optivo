<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Export / Import des donn√©es</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    button, input[type="file"] {
      padding: 10px;
      margin-top: 15px;
      display: block;
      width: 100%;
      font-size: 16px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Export / Import</h1>

  <button id="btnExportData">üì§ Exporter toutes les donn√©es</button>

  <label for="btnImportData" style="margin-top: 30px;">üì• Importer depuis un fichier JSON :</label>
  <input type="file" id="btnImportData" accept=".json" />

  <p id="statusMessage"></p>

  <script>
    document.getElementById("btnExportData").addEventListener("click", () => {
      const allData = {};
      Object.keys(localStorage).forEach(key => {
        if (
          key === "profilTechnicien" ||
          key === "interventions" ||
          key === "previsions" ||
          key.startsWith("interventions_") // tous les bilans mensuels
        ) {
          allData[key] = localStorage.getItem(key);
        }
      });

      const blob = new Blob([JSON.stringify(allData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "donnees_optivo.json";
      a.click();
    });

    document.getElementById("btnImportData").addEventListener("change", function () {
      const file = this.files[0];
      const status = document.getElementById("statusMessage");
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          let count = 0;

          Object.keys(data).forEach(key => {
            localStorage.setItem(key, data[key]);
            count++;
          });

          status.textContent = `‚úÖ ${count} √©l√©ment(s) import√©(s) avec succ√®s !`;
          status.className = "success";

          setTimeout(() => location.reload(), 1500);
        } catch (err) {
          status.textContent = "‚ùå Erreur : le fichier n'est pas valide !";
          status.className = "error";
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
