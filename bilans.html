  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: sans-serif;
  padding: 16px;
  margin: 0;
  background: #f9f9f9;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  flex-wrap: wrap;
}

h1 {
  font-size: 1.5rem;
  margin: 0;
}

a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
}

main {
  margin-top: 20px;
}

#listeBilans {
  list-style: none;
  padding: 0;
  margin: 0;
}

#listeBilans li {
  background: white;
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

#listeBilans li strong {
  font-size: 1rem;
  color: #333;
}

#listeBilans li button {
  margin-top: 8px;
  padding: 8px 12px;
  background-color: #e53935;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
}

#listeBilans li button:hover {
  background-color: #d32f2f;
}

/* Responsive */
@media screen and (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  #listeBilans li {
    flex-direction: column;
    align-items: flex-start;
  }

  #listeBilans li button {
    width: 100%;
  }
}

</style>
