<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e80000, #ffffff);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid white;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 10px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" id="splashPhoto">
  <h1 id="splashText">Bienvenue</h1>
  <div class="spinner"></div>

  <script>
    const profil = JSON.parse(localStorage.getItem("profilTechnicien"));
    if (profil && profil.prenom) {
      document.getElementById("splashText").textContent = `Bienvenue ${profil.prenom}`;
    }

    if (profil && profil.photo) {
      document.getElementById("splashPhoto").src = profil.photo;
    }

    // Rediriger aprÃ¨s 2 secondes
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>
</body>
</html>
